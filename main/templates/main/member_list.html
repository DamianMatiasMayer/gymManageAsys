{% extends 'main/index.html' %}

{% block content %}
  <h2>Members</h2>
  <a href="{% url 'member_create' %}">Add new member</a>
  <ul>
    {% for member in members %}
      <li>
        <a href="{% url 'member_detail' member.pk %}">{{ member.nombre }}</a>
        ({{ member.telefono }})
        <a href="{% url 'member_update' member.pk %}">Edit</a>
        <a href="{% url 'member_delete' member.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
