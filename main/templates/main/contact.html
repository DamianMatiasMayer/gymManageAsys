<!-- main/templates/main/contact.html -->
{% extends 'main/index.html' %}
{% block title %}Contact Us - Neogym{% endblock %}

{% block content %}
<section class="contact_section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <h2>Contact Us</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
